    <!doctype html>
    <html>

    <head>
        <meta charset="utf-8">
        <title>Table</title>
        <style type="text/css">
            * {
                margin: 0px;
                padding: 0px;
            }
            
            .toolkitcontain {
                border: 1px solid #cdd;
                width: 300px;
                height: 250px;
                overflow: auto;
                position: relative;
            }
            
            .toolkitcontain table {
                table-layout: fixed;
                word-break: break-all;
                word-wrap: break-word;
                text-overflow: ellipsis;
                overflow: hidden;
                white-space: nowrap;
                width: 100%;
            }
            
            .toolkitcontain th,
            .toolkitcontain td,
            .toolkitcontain tr {
                border: 1px solid rgb(78, 78, 78);
                height: 30px;
                width: 100px!important;
                text-align: center;
            }
            
            .toolkitcontain .toolkittb2 {
                position: sticky;
                top: 0px;
                background-color: azure;
                z-index: 1000;
            }
            
            .toolkitcontain .toolkittb4 {
                position: absolute;
            }
        </style>
    </head>

    <body>
        <div class="toolkitcontain">
            <table class="toolkittb2" cellspacing="0">
                <thead>
                    <th>Java</th>
                </thead>
            </table>
            <table class="toolkittb4" cellspacing="0">
                <tbody>
                    <tr>
                        <td>100</td>
                    </tr>
            </table>
        </div>
    </body>
    <table border="1">
        <tr v-for="i in list.opp.length">
            <td>{{list.opp[i-1]["name"]}}</td>
            <td v-for="j in list.nl.length">{{j}}</td>
        </tr>
    </table>

    </html>
</body>
